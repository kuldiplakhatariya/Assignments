<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="latter"> <br>
    <label for="" id="display"></label> <br>
    <button onclick="chklatter()">Check Latter</button>
     <script>
       
        function chklatter(){
            var latr=document.getElementById("latter").value
            var up= latr.charAt(0).toUpperCase()
         document.getElementById("display").innerHTML=up
        }
     </script>
</body>
</html>
