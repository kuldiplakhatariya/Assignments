<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the number</label> <input type="text" id="no"> <br> 
    <button onclick="chk()">Check Number</button>
   <label for="" id="display-result"></label>
    <script>
        function chk(){
        var num=document.getElementById("no").value
        if(num>=0)
        {
            document.getElementById("display-result").innerHTML="Given Number is Positive.."
        }
        else
        {
            document.getElementById("display-result").innerHTML="Given Number is Negative..."
        }
    }
    </script>
</body>
</html>
