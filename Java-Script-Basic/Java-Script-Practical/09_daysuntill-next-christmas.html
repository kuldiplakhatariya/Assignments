<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daysleft() {
    const today = new Date();
    const currentYear = today.getFullYear();
    const nextChristmas = new Date(currentYear, 11, 25); // December 25 of the current year

    // If today is after December 25 of the current year, set next Christmas to December 25 of the next year
    if (today > nextChristmas) {
        nextChristmas.setFullYear(currentYear + 1);
    }

    const oneDay = 24 * 60 * 60 * 1000; // One day in milliseconds
    const daysLeft = Math.round((nextChristmas - today) / oneDay);

    return daysLeft;
}

        document.write("Days left until next Christmas is --> " + daysleft());

    </script>

</body>
</html>
